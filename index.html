<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marked-Preview</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="kokaneka">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="place-app"> </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js" integrity="sha512-tjg8I2d6Fi0OBGz1csmr7RfI4uupYaCfL/RqhVRTS42RMGwfBsjwBGmhzhI+e2dPmyew8cFkoxnVkGvADDLvbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-markdown/4.3.1/react-markdown.js" integrity="sha512-uVjoOKL4IHlUC7gc0LuPfhTqvJBi37Uff7EC3s4tXAZp0rgskDv40jgOIvv3ImoPFZyCwUtsQ4VQ1SRXKHyrXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">
    
let defualtText = `# this is title
## sub title

\`<div> </div>\`

[link](https://www.freecodecamp.org/)

\`\`\` 
 ///code-block!

    handleClick = (event) => {
        this.setState({
            input: event.target.value
        })
    }
\`\`\`

**check out this quote!**
> the most hard work is to work yourself!

![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)

`

class Editor extends React.Component{
    constructor(props){
        super(props)
        this.state = {
            input: defualtText
        }
    }
    handleChange = (event) => {
        this.setState({
            input: event.target.value
        })
    }
    render() {
        return(
            <div>
                <textarea name="editor" id="editor" value={this.state.input} onChange={this.handleChange} colmn="30" row="10">
                    {this.state.input}
                </textarea>
                <Previewer value={this.state.input} />
            </div>
        )
    }
}



const Previewer = (props) => {
    return (
        <div id="preview">
            <ReactMarkdown>{props.value}</ReactMarkdown>
        </div>
    )
        
}





var App = (props) => {
    return (
        <div >
            <h1 id="class"> this is my markdown previewer!</h1>

            <Editor />
        </div>
    );
};

ReactDOM.render(
    App(),
    document.getElementById('place-app')
);
  </script>
</body>
</html>
